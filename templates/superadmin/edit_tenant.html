{% extends "superadmin/adminpartials/base.html" %}
{% load static %}
{% block layout %}

<div class="col-xxl-12">

  <div class="card">

    <!-- Header -->
    <div class="card-header d-flex justify-content-between align-items-center">
        <h6 class="card-title mb-0">Edit user</h6>

        <a href="{% url 'accounts:list_users' %}" 
           class="btn btn-primary btn-sm">
           <i class="fi fi-rr-list-check me-1"></i> View users
        </a>
    </div>

    <!-- Body -->
    <div class="card-body">
      <form method="POST">
          {% csrf_token %}

          <div class="col-xxl-6">

            <!-- School Name -->
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">School Name</label>
              <div class="col-sm-10">
                <input type="text" 
                       class="form-control" 
                       name="school_name" 
                       value="{{ user.name }}" 
                       required>
              </div>
            </div>

            <!-- Status -->
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Status</label>
              <div class="col-sm-10">
                <select name="status" class="form-select">
                    <option value="active" {% if user.status == "active" %}selected{% endif %}>Active</option>
                    <option value="trial" {% if user.status == "trial" %}selected{% endif %}>Trial</option>
                    <option value="suspended" {% if user.status == "suspended" %}selected{% endif %}>Suspended</option>
                </select>
              </div>
            </div>

            <!-- Domain -->
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Domain</label>
              <div class="col-sm-10">
                <input type="text" 
                       class="form-control" 
                       name="domain" 
                       value="{{ domain.domain }}" 
                       required>
              </div>
            </div>

            <!-- Admin Name -->
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Admin Name</label>
              <div class="col-sm-10">
                <input type="text" 
                       class="form-control" 
                       name="admin_name" 
                       value="{{ admin.full_name|default:'' }}" 
                       required>
              </div>
            </div>

            <!-- Admin Email -->
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Admin Email</label>
              <div class="col-sm-10">
                <input type="email" 
                       class="form-control" 
                       name="admin_email" 
                       value="{{ admin.email|default:'' }}" 
                       required>
              </div>
            </div>

            <!-- Messages -->
            {% if messages %}
              <div class="alert alert-success">
                  {% for message in messages %}
                      <p>{{ message }}</p>
                  {% endfor %}
              </div>
            {% endif %}

            <!-- Buttons -->
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label"></label>
              <div class="col-sm-10 d-flex gap-2">
                <button type="submit" class="btn btn-primary">Update user</button>

                {% if admin %}
                <button type="submit" 
                        name="reset_password" 
                        value="1" 
                        class="btn btn-warning">
                    Reset Password
                </button>
                {% endif %}
              </div>
            </div>

          </div>
      </form>
    </div>

  </div>

</div>

{% endblock layout %}
