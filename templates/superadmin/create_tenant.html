{% extends "superadmin/adminpartials/base.html" %}
{% load static %}
{% block layout %}

</form>


          <div class="col-xxl-12">
            
            <div class="card">
<div class="card-header d-flex justify-content-between align-items-center">
    
    <h6 class="card-title mb-0">Add New user</h6>

    <a href="{% url 'accounts:list_users' %}" 
       class="btn btn-primary btn-sm">
       <i class="fi fi-rr-list-check me-1"></i> View users
    </a>

</div>

              <div class="card-body">
                <form method="POST">
                        {% csrf_token %}
                    <div class="col-xxl-6">
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">School Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="school_name"  required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Subdomain</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control"  name="schema_name" placeholder="e.g. greenwood" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputAddress3" class="col-sm-2 col-form-label">user Admin Full Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control"  name="full_name" required>
                    </div>
                  </div>
                    <div class="row mb-3">
                    <label for="inputAddress3" class="col-sm-2 col-form-label">user Admin Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" name="email" required>
                    </div>
                  </div>


                 
                  <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                       <button type="submit" class="btn btn-primary waves-effect waves-light">Create user</button>
                    </div>
                  </div>

                  </div>
                </form>
              </div>
            </div>
          </div>

{% endblock layout %}
