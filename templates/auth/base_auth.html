{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#316AFF">
  <meta name="robots" content="index, follow">
  <meta name="author" content="LayoutDrop">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sign in â€¢ Schoolsys</title>

  <!-- Icons / Fonts -->
  <link rel="icon" type="image/png" href="{% static 'assets/images/favicon.png' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/images/apple-touch-icon.png' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="{% static 'assets/libs/flaticon/css/all/all.css' %}">
  <link rel="stylesheet" href="{% static 'assets/libs/lucide/lucide.css' %}">
  <link rel="stylesheet" href="{% static 'assets/libs/fontawesome/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/libs/simplebar/simplebar.css' %}">
  <link rel="stylesheet" href="{% static 'assets/libs/node-waves/waves.css' %}">
  <link rel="stylesheet" href="{% static 'assets/libs/bootstrap-select/css/bootstrap-select.min.css' %}">

  <!-- App CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body>
  <div class="page-layout">

    <div class="auth-cover-wrapper">
      <div class="row g-0">
        <div class="col-lg-6">
          <div class="auth-cover" style="background-image: url({% static 'assets/images/auth/auth-cover-bg.png' %});">
            <div class="clearfix">
              <img src="{% static 'assets/images/auth/auth.png' %}" alt="" class="img-fluid cover-img ms-5">
              <div class="auth-content">
                <h1 class="display-6 fw-bold">Welcome Back!</h1>
                <p>Sign in to access your Schoolsys admin.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6 align-self-center">
          <div class="p-3 p-sm-5 maxw-450px m-auto">
            <div class="mb-4 text-center">
              <a href="{% url 'accounts:user_login' %}" aria-label="SaccoFlow logo">
                <img class="visible-light" src="{% static 'assets/images/logo-full.png' %}" alt="Schoolsys" style="height:80px; width:auto;">
                <img class="visible-dark"  src="{% static 'assets/images/logo-full-white.png' %}" alt="Schoolsys" style="height:80px; width:auto;">
              </a>
            </div>

            <div class="text-center mb-5">

            <!-- /Django Login -->
                 {% block content %}{% endblock %}

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="{% static 'assets/libs/global/global.min.js' %}"></script>
  <script src="{% static 'assets/js/appSettings.js' %}"></script>
  <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
